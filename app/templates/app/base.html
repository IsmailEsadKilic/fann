{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FANN</title>
        <link rel="stylesheet" href="{% static 'app/fonts.css' %}" />
        <link rel="stylesheet" href="{% static 'app/style.css' %}" />
        {{ form.media }}
    </head>
    <body>
        <header>
            <img
                src="{% static 'app/img/logo.png' %}"
                alt="FANN Logo"
                class="logo"
                width="50"
                height="50"
            />
            <a href="/" class="header-title">FANN</a>
            <p class="header-subtitle">Fake Alien News Network</p>
            <div class="auth-nav">
                {% if user.is_authenticated %}
                <span class="welcome-text">Welcome, {{ user.username }}</span>
                <form
                    method="post"
                    action="{% url 'logout' %}"
                    class="logout-form"
                >
                    {% csrf_token %}
                    <button type="submit" class="auth-link logout-button">
                        Logout
                    </button>
                </form>
                <a href="{% url 'publish_news_post' %}" class="auth-link">Publish News</a>
                {% else %}
                <a href="{% url 'login' %}" class="auth-link">Login</a>
                <a href="{% url 'register' %}" class="auth-link">Register</a>
                {% endif %}
            </div>
        </header>
        <div class="content">{% block content %} {% endblock %}</div>
        <footer>Fake news done right.</footer>
    </body>
</html>
