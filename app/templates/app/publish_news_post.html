{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="news-post-form">
    <h1>{% if edit %}Edit{% else%}Publish{% endif %} New News Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="id_category">Category</label>
            {{ form.category }}
        </div>
        
        <div class="form-group">
            <label for="id_image">Image (optional)</label>
            {{ form.image }}
        </div>
        
        <div class="form-group">
            <label for="id_content">Content</label>
            {{ form.content }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-button">{% if edit %}Edit{% else%}Publish{% endif %}</button>
        </div>
    </form>
    {% if edit %}
    <form method="POST" action="{% url 'delete_news_post' post.id %}" class="remove-post-form">
        {% csrf_token %}
        <button type="submit" class="remove-button">Remove Post</button>
    </form>
    {% endif %}
</div>
{% endblock %}
